<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Semester Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
      <header class="header">
        <div class="header-content">
            <h1>کلاس های ترم 4041</h1>
            <p>دپارتمان مهندسی کامپیوتر</p>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <div class="search-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="جستجوی درس یا استاد..."
                        id="courseSearch"
                    >
                    <button class="search-clear" type="button" onclick="clearSearch()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="courses-grid">
            
            
            <article class="course-card">
                <details>
                    <summary class="course-summary">
                        <div class="course-code">اصلی</div>
                        <h2 class="course-title course-main">دروس اصلی </h2>
                    </summary>
                </details>
            </article>
            
            <article class="course-card">
                <details>
                    <summary class="course-summary">
                        <div class="course-code">عمومی</div>
                        <h2 class="course-title course-general">دروس عمومی </h2>
                    </summary>
                </details>
            </article>

            <article class="course-card">
                <details>
                    <summary class="course-summary">
                        <div class="course-code course-lab">آزمایشگاهی</div>
                        <h2 class="course-title">دروس آزمایشگاهی </h2>
                    </summary>
                </details>
            </article>

            <article class="course-card">
                <details>
                    <summary class="course-summary">
                        <div class="course-code course-fundamental">پایه</div>
                        <h2 class="course-titl">دروس پایه </h2>
                    </summary>
                </details>
            </article>

            <article class="course-card">
                <details>
                    <summary class="course-summary">
                        <div class="course-code course-language">زبان</div>
                        <h2 class="course-title">دروس زبان </h2>
                        
                    </summary>
                </details>
            </article>

        </div>
    </main>
</body>
<script src="searchbar.js"></script>
</html>
